<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> YouTube Video Downloader</h1>
            <p class="subtitle">Download your kids' favorite videos easily!</p>
        </div>

        <div class="main-content">
            <div class="download-section">
                <h2><i class="fas fa-cloud-download-alt"></i> Download a Video</h2>
                <form id="downloadForm" class="download-form">
                    <div class="input-group">
                        <label for="videoUrl"><i class="fas fa-link"></i> YouTube URL:</label>
                        <input 
                            type="text" 
                            id="videoUrl" 
                            name="url" 
                            placeholder="https://www.youtube.com/watch?v=... or https://youtu.be/..." 
                            required
                        >
                    </div>
                    
                    <div class="input-group">
                        <label for="quality"><i class="fas fa-hd-video"></i> Video Quality:</label>
                        <select id="quality" name="quality">
                            <option value="best">Best Quality</option>
                            <option value="worst">Lower Quality (Smaller File)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-download" id="downloadBtn">
                        <span class="btn-text"><i class="fas fa-plus"></i> Add to Queue</span>
                    </button>
                </form>

                <div id="message" class="message" style="display: none;"></div>
            </div>

            <div class="queue-section">
                <h2><i class="fas fa-tasks"></i> Download Queue</h2>
                <div class="queue-actions">
                    <button id="pauseAllBtn" class="btn-pause-all" title="Pause all downloads">
                        <i class="fas fa-pause-circle"></i> Pause All
                    </button>
                    <button id="resumeAllBtn" class="btn-resume-all" title="Resume all paused downloads">
                        <i class="fas fa-play-circle"></i> Resume All
                    </button>
                </div>
                <div id="queueList" class="queue-list">
                    <p class="loading-text">Loading queue...</p>
                </div>
            </div>

            <div class="downloads-section">
                <h2><i class="fas fa-folder-open"></i> Downloaded Videos</h2>
                <div class="downloads-actions">
                    <button id="refreshBtn" class="btn-refresh"><i class="fas fa-sync-alt"></i> Refresh List</button>
                    <button id="openFolderBtn" class="btn-open-folder"><i class="fas fa-folder"></i> Open Folder</button>
                </div>
                <div id="downloadsList" class="downloads-list">
                    <p class="loading-text">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        const activeJobs = new Set();

        // Download form handler
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('videoUrl').value.trim();
            const quality = document.getElementById('quality').value;
            const messageDiv = document.getElementById('message');
            
            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }
            
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, quality })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Video added to queue (Position: ${data.queue_position})`, 'success');
                    document.getElementById('videoUrl').value = '';
                    activeJobs.add(data.job_id);
                    updateQueue();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message message-' + type;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        // Update queue display
        async function updateQueue() {
            try {
                const response = await fetch('/queue');
                const data = await response.json();
                
                const queueList = document.getElementById('queueList');
                
                if (data.jobs && data.jobs.length > 0) {
                    // Get queued items for prioritize button logic
                    const queuedJobs = data.jobs.filter(j => j.status === 'queued');
                    const queuedCount = queuedJobs.length;
                    
                    queueList.innerHTML = data.jobs.map(job => {
                        const jobId = job.job_id || 'unknown';
                        const status = job.status || 'unknown';
                        const progress = job.progress || 0;
                        const title = escapeHtml(job.title || 'Unknown');
                        const error = job.error ? escapeHtml(job.error) : null;
                        
                        let statusIcon = '';
                        let statusClass = '';
                        let progressBar = '';
                        
                        let actionButtons = '';
                        const queuePos = job.queue_position || 0;
                        const isQueued = status === 'queued';
                        
                        if (status === 'queued') {
                            statusIcon = '<i class="fas fa-clock"></i>';
                            statusClass = 'status-queued';
                            progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>`;
                            // Find position in queued list for prioritize buttons
                            const queuedIndex = queuedJobs.findIndex(j => j.job_id === jobId);
                            const canMoveUp = queuedIndex > 0;
                            const canMoveDown = queuedIndex >= 0 && queuedIndex < queuedCount - 1;
                            
                            actionButtons = `
                                <div class="priority-buttons">
                                    <button onclick="prioritizeDownload('${jobId}', 'up')" class="btn-priority" title="Move up (higher priority)" ${!canMoveUp ? 'disabled' : ''}>
                                        <i class="fas fa-arrow-up"></i>
                                    </button>
                                    <button onclick="prioritizeDownload('${jobId}', 'down')" class="btn-priority" title="Move down (lower priority)" ${!canMoveDown ? 'disabled' : ''}>
                                        <i class="fas fa-arrow-down"></i>
                                    </button>
                                </div>
                                <button onclick="pauseDownload('${jobId}')" class="btn-pause-small" title="Pause download">
                                    <i class="fas fa-pause"></i> Pause
                                </button>
                                <button onclick="copySourceUrl('${jobId}')" class="btn-source-small" title="Copy video source URL">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            `;
                        } else if (status === 'downloading') {
                            statusIcon = '<i class="fas fa-spinner fa-spin"></i>';
                            statusClass = 'status-downloading';
                            const speed = job.speed ? ` â€¢ ${job.speed}` : '';
                            progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div><span class="progress-text">${progress}%${speed}</span>`;
                            actionButtons = `
                                <button onclick="pauseDownload('${jobId}')" class="btn-pause-small" title="Pause download">
                                    <i class="fas fa-pause"></i> Pause
                                </button>
                                <button onclick="copySourceUrl('${jobId}')" class="btn-source-small" title="Copy video source URL">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            `;
                        } else if (status === 'paused') {
                            statusIcon = '<i class="fas fa-pause-circle"></i>';
                            statusClass = 'status-paused';
                            progressBar = `<div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div><span class="progress-text">Paused at ${progress}%</span>`;
                            actionButtons = `
                                <button onclick="resumeDownload('${jobId}')" class="btn-resume-small" title="Resume download">
                                    <i class="fas fa-play"></i> Resume
                                </button>
                                <button onclick="copySourceUrl('${jobId}')" class="btn-source-small" title="Copy video source URL">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            `;
                        } else if (status === 'completed') {
                            statusIcon = '<i class="fas fa-check-circle"></i>';
                            statusClass = 'status-completed';
                            progressBar = `<div class="progress-bar"><div class="progress-fill progress-complete" style="width: 100%"></div></div><span class="progress-text">100%</span>`;
                            actionButtons = job.filename ? `
                                <a href="/download_file/${encodeURIComponent(job.filename)}" class="btn-download-file-small" download>
                                    <i class="fas fa-download"></i> Download
                                </a>
                            ` : '';
                        } else if (status === 'failed') {
                            statusIcon = '<i class="fas fa-exclamation-circle"></i>';
                            statusClass = 'status-failed';
                            progressBar = `<div class="error-message">${error || 'Download failed'}</div>`;
                            actionButtons = `
                                <button onclick="resumeDownload('${jobId}')" class="btn-resume-small" title="Retry download">
                                    <i class="fas fa-redo"></i> Retry
                                </button>
                                <button onclick="copySourceUrl('${jobId}')" class="btn-source-small" title="Copy video source URL">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            `;
                        }
                        
                        const queuePosDisplay = queuePos ? `#${queuePos} ` : '';
                        
                        return `
                            <div class="queue-item ${statusClass}" data-job-id="${jobId}">
                                <div class="queue-item-header">
                                    <span class="queue-status">${statusIcon} ${queuePosDisplay}${status.charAt(0).toUpperCase() + status.slice(1)}</span>
                                    <div class="queue-item-actions">
                                        ${actionButtons}
                                    </div>
                                </div>
                                <div class="queue-item-title">${title}</div>
                                ${progressBar}
                            </div>
                        `;
                    }).join('');
                } else {
                    queueList.innerHTML = '<p class="no-downloads">No downloads in queue. Add a video above to get started!</p>';
                }
            } catch (error) {
                console.error('Error updating queue:', error);
            }
        }
        
        // Track current downloads to avoid unnecessary re-renders
        let currentDownloadsHash = '';
        let currentFileCount = 0;
        
        // Load downloads list
        async function loadDownloads(showLoading = false) {
            const downloadsList = document.getElementById('downloadsList');
            
            // Only show loading on first load or explicit request
            if (showLoading && downloadsList.children.length === 0) {
                downloadsList.innerHTML = '<p class="loading-text">Loading...</p>';
            }
            
            try {
                const response = await fetch('/list_downloads');
                const data = await response.json();
                
                const files = data.files || [];
                const fileCount = files.length;
                
                // Create a hash of current files to detect changes (sorted for consistency)
                const sortedFiles = [...files].sort((a, b) => a.name.localeCompare(b.name));
                const filesHash = sortedFiles.map(f => `${f.name}:${f.size}`).join('|') || 'empty';
                
                // Update if:
                // 1. File count changed
                // 2. Hash changed (different files or sizes)
                // 3. List is empty and we have files (or vice versa)
                const shouldUpdate = 
                    fileCount !== currentFileCount ||
                    filesHash !== currentDownloadsHash ||
                    (downloadsList.children.length === 0 && fileCount > 0) ||
                    (fileCount === 0 && downloadsList.children.length > 0);
                
                if (!shouldUpdate && downloadsList.children.length > 0) {
                    return; // No changes, skip update
                }
                
                currentDownloadsHash = filesHash;
                currentFileCount = fileCount;
                
                if (files.length > 0) {
                    // Sort files by modification time (newest first) if available, otherwise by name
                    const sortedFiles = [...files].sort((a, b) => {
                        if (a.modified && b.modified) {
                            return b.modified - a.modified; // Newest first
                        }
                        return b.name.localeCompare(a.name);
                    });
                    
                    downloadsList.innerHTML = sortedFiles.map(file => {
                        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                        return `
                            <div class="download-item">
                                <div class="file-info">
                                    <span class="file-name">${escapeHtml(file.name)}</span>
                                    <span class="file-size">${sizeMB} MB</span>
                                </div>
                                <div class="download-item-actions">
                                    <button onclick="openFileInFolder('${encodeURIComponent(file.name)}')" class="btn-view-folder" title="View in folder">
                                        <i class="fas fa-folder-open"></i> View in Folder
                                    </button>
                                    <a href="/download_file/${encodeURIComponent(file.name)}" class="btn-download-file" download>
                                        <i class="fas fa-download"></i> Download
                                    </a>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    downloadsList.innerHTML = '<p class="no-downloads">No videos downloaded yet.</p>';
                }
            } catch (error) {
                // Only show error if list is empty, otherwise keep current content
                if (downloadsList.children.length === 0) {
                    downloadsList.innerHTML = '<p class="error-text">Error loading downloads.</p>';
                }
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Refresh button handler
        document.getElementById('refreshBtn').addEventListener('click', () => {
            currentDownloadsHash = ''; // Reset hash to force refresh
            loadDownloads(true);
        });
        
        // Open folder button handler
        document.getElementById('openFolderBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/open_folder');
                const data = await response.json();
                if (!data.success) {
                    showMessage('Could not open folder: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error opening folder: ' + error.message, 'error');
            }
        });
        
        // Pause all button handler
        document.getElementById('pauseAllBtn').addEventListener('click', pauseAllDownloads);
        
        // Resume all button handler
        document.getElementById('resumeAllBtn').addEventListener('click', resumeAllDownloads);
        
        // View file in folder handler
        function openFileInFolder(filename) {
            fetch('/open_file_in_folder/' + encodeURIComponent(filename))
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        showMessage('Could not open file location: ' + (data.error || 'Unknown error'), 'error');
                    }
                })
                .catch(error => {
                    showMessage('Error opening file location: ' + error.message, 'error');
                });
        }
        
        // Make function globally available
        window.openFileInFolder = openFileInFolder;
        
        // Track pending operations to prevent duplicate requests
        const pendingOperations = new Set();
        
        // Pause download
        async function pauseDownload(jobId) {
            // Prevent duplicate requests
            if (pendingOperations.has(`pause-${jobId}`)) {
                return;
            }
            
            pendingOperations.add(`pause-${jobId}`);
            try {
                const response = await fetch(`/pause/${jobId}`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showMessage('Download paused', 'success');
                    updateQueue(); // Refresh queue display
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to pause'), 'error');
                }
            } catch (error) {
                showMessage('Error pausing download: ' + error.message, 'error');
            } finally {
                pendingOperations.delete(`pause-${jobId}`);
            }
        }
        
        // Resume download
        async function resumeDownload(jobId) {
            // Prevent duplicate requests
            if (pendingOperations.has(`resume-${jobId}`)) {
                return;
            }
            
            pendingOperations.add(`resume-${jobId}`);
            try {
                const response = await fetch(`/resume/${jobId}`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showMessage('Download resumed', 'success');
                    updateQueue(); // Refresh queue display
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to resume'), 'error');
                }
            } catch (error) {
                showMessage('Error resuming download: ' + error.message, 'error');
            } finally {
                pendingOperations.delete(`resume-${jobId}`);
            }
        }
        
        // Copy source URL to clipboard
        async function copySourceUrl(jobId) {
            // Prevent duplicate requests
            if (pendingOperations.has(`copy-${jobId}`)) {
                return;
            }
            
            pendingOperations.add(`copy-${jobId}`);
            try {
                const response = await fetch(`/source_url/${jobId}`);
                const data = await response.json();
                if (data.success) {
                    // Copy to clipboard
                    await navigator.clipboard.writeText(data.source_url);
                    showMessage(`Source URL copied to clipboard! (${data.title})`, 'success');
                } else {
                    showMessage('Error: ' + (data.error || 'Source URL not available yet'), 'error');
                }
            } catch (error) {
                showMessage('Error copying source URL: ' + error.message, 'error');
            } finally {
                pendingOperations.delete(`copy-${jobId}`);
            }
        }
        
        // Prioritize download (move up/down in queue)
        async function prioritizeDownload(jobId, direction) {
            // Prevent duplicate requests
            if (pendingOperations.has(`prioritize-${jobId}-${direction}`)) {
                return;
            }
            
            pendingOperations.add(`prioritize-${jobId}-${direction}`);
            try {
                const response = await fetch(`/prioritize/${jobId}/${direction}`, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message || 'Queue updated', 'success');
                    updateQueue(); // Refresh queue display
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to prioritize'), 'error');
                }
            } catch (error) {
                showMessage('Error prioritizing download: ' + error.message, 'error');
            } finally {
                pendingOperations.delete(`prioritize-${jobId}-${direction}`);
            }
        }
        
        // Pause all downloads
        async function pauseAllDownloads() {
            if (pendingOperations.has('pause-all')) {
                return;
            }
            
            pendingOperations.add('pause-all');
            try {
                const response = await fetch('/pause_all', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message || 'All downloads paused', 'success');
                    updateQueue(); // Refresh queue display
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to pause all'), 'error');
                }
            } catch (error) {
                showMessage('Error pausing all downloads: ' + error.message, 'error');
            } finally {
                pendingOperations.delete('pause-all');
            }
        }
        
        // Resume all downloads
        async function resumeAllDownloads() {
            if (pendingOperations.has('resume-all')) {
                return;
            }
            
            pendingOperations.add('resume-all');
            try {
                const response = await fetch('/resume_all', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message || 'All downloads resumed', 'success');
                    updateQueue(); // Refresh queue display
                } else {
                    showMessage('Error: ' + (data.error || 'Failed to resume all'), 'error');
                }
            } catch (error) {
                showMessage('Error resuming all downloads: ' + error.message, 'error');
            } finally {
                pendingOperations.delete('resume-all');
            }
        }
        
        // Make functions globally available
        window.pauseDownload = pauseDownload;
        window.resumeDownload = resumeDownload;
        window.copySourceUrl = copySourceUrl;
        window.prioritizeDownload = prioritizeDownload;
        window.pauseAllDownloads = pauseAllDownloads;
        window.resumeAllDownloads = resumeAllDownloads;
        
        // Auto-update queue every 500ms for smoother progress updates
        updateInterval = setInterval(() => {
            updateQueue();
            // Also refresh downloads list periodically to catch completed downloads
            // Pass false to avoid showing "Loading..." on each update
            loadDownloads(false);
        }, 2000); // Refresh downloads list every 2 seconds
        
        // Load initial data
        updateQueue();
        loadDownloads(true); // Show loading on initial load
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
